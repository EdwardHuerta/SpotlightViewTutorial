apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "nl.elements.spotlighttutorialdemo"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    dependencies {
        compile project(":spotlighttutoriallibrary")
    }
}
